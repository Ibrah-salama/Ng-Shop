<p-toast></p-toast>
<div class="admin-page">
    <p-card [header]="editMode? 'Edit Catedory': 'Add Category' " subheader="You can add or edit here.">
        <div class="grid">
            <div class="col-12 mb-5">
                <p-toolbar>
                    <div class="p-toolbar-group-left"></div>
                    <div class="p-toolbar-group-right">
                        <p-button (click)="onSubmit()" [label]="editMode? 'Update': 'Create'" icon="pi pi-plus" styleClass="p-button-primary mr-2">
                        </p-button>
                        <p-button (click)="cancel()" icon="pi pi-arrow-circle-left" label="Cancel" styleClass="p-button-secondary"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <form [formGroup]="form" >
                    <div class="p-fluid p-formgrid grid">
                        <div class="p-field col">
                            <label for="name">Name</label>
                            <input formControlName="name" id="name" name="name" type="text" pInputText> 
                            <div></div>
                            <small *ngIf="categoryForm.name.invalid && isSubmitted" class="p-error">Name is required!</small>
                            <small *ngIf="categoryForm.name.errors?.minlength && isSubmitted" class="p-error">Name Must be more than 3!</small>
                        </div>
                        <div class="p-field col">
                            <label for="icon">Icon</label>
                            <input formControlName="icon" id="icon" name="icon" type="text" pInputText> 
                            <small *ngIf="categoryForm.icon.invalid && isSubmitted" class="p-error">Icon is required!</small>
                        </div>
                        <div class="p-field col">
                            <label for="color">Color</label><br>
                            <p-colorPicker formControlName="color"></p-colorPicker>
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </p-card>
</div>
