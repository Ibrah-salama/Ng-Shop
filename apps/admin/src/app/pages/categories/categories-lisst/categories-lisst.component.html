<div class="admin-page">
    <p-card header="Categories" subheader="List of all categories">
        <div class="grid">
            <div class="col-12">
                <p-toolbar>
                    <div class="p-toolbar-group-left">
                        <p-button label="New" icon="pi pi-plus" styleClass="p-button-success" routerLink="form">
                        </p-button>
                    </div>
                    <div class="p-toolbar-group-right">
                        <p-button icon="pi pi-search"></p-button>
                        <p-button icon="pi pi-calendar" styleClass="p-button-success"></p-button>
                        <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button>
                    </div>
                </p-toolbar>
            </div>
        </div>
        <div class="grid">
            <div class="col-12">
                <p-toast></p-toast>
                <p-table [value]="categories" styleClass="p-datatable-gridlines"  responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">Name  <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Icon</th>
                            <th>Color</th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-category>
                        <tr>
                            <td>{{category.name}}</td>
                            <td><i style="font-size:1.50rem" class="pi" [ngClass]="'pi-'+category.icon"></i></td>
                            <td><div style="width:40px;height:40px; border-radius: 50% 50%;" [ngStyle]="{'background-color':category.color}"></div></td>
                            <td>
                                <p-button (click)="deleteCategory(category._id)" styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button>
                                <p-button (click)="updateCategory(category._id)" styleClass="p-button-succss" icon="pi pi-pencil"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
