<div class="admin-page">
    <p-card header="Orders" subheader="List of all orders">
        <div class="grid">
            <div class="col-12">
                <p-toast></p-toast>
                <p-table [value]="orders" styleClass="p-datatable-gridlines"  responsiveLayout="scroll">
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">User  <p-sortIcon field="name"></p-sortIcon></th>
                            <th>Phone</th>
                            <th pSortableColumn="country">Country <p-sortIcon field="country"></p-sortIcon></th>
                            <th pSortableColumn="city">City <p-sortIcon field="city"></p-sortIcon></th>
                            <th>Shipping Add</th>
                            <th pSortableColumn="status">Status <p-sortIcon field="status"></p-sortIcon></th>
                            <th>Total Price</th>
                            <th pSortableColumn="dateOrdered">Ordered Date <p-sortIcon field="dateOrdered"></p-sortIcon> </th>
                            <th></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-order>
                        <tr>
                            <td>{{order.user.name}}</td>
                            <td>{{order.phone}}</td>
                            <td>{{order.country}}</td>
                            <td>{{order.city}}</td>
                            <td>{{order.shippingAddress1}}</td>
                            <td>
                                <p-tag icon="pi pi-compass" [severity]="orderStatus[order.status].color" [rounded]="true" [value]="orderStatus[order.status].label"></p-tag> 
                                <!-- <p-tag *ngIf="order?.status==='Delevered'"  icon="pi pi-home" severity="info" [rounded]="true" value="Delevered"></p-tag> -->
                                <!-- <p-tag *ngIf="order?.status==='Shipped'"  icon="pi pi-check" severity="success" [rounded]="true" value="Shipped"></p-tag> -->
                                <!-- <p-tag *ngIf="order?.status==='Shipping'"  icon="pi pi-ellipsis-h" severity="secondary" [rounded]="true" value="Shipping"></p-tag> -->
                            </td>
                            <td>{{order.totalPrice}}</td>
                            <td>{{order.dateOrdered | date:"short" }}</td>
                            <td>
                                <p-button (click)="deleteOrder(order.id)" styleClass="p-button-danger mr-2" icon="pi pi-trash"></p-button>
                                <p-button (click)="showOrder(order.id)" styleClass="p-button-succss" icon="pi pi-eye"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>

    </p-card>
</div>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>
