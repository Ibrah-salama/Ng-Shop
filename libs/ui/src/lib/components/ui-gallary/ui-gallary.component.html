<div class="gallery" *ngIf="hasImages">
    <div class="main-image">
        <img [src]="selectedImageURL" alt="">
    </div>
    <div class="images">
        <ul>
            <li *ngFor="let image of images" [ngStyle]="{'background-image':'url('+image+')'}" (click)="changeImage(image)">
            </li>
        </ul>
    </div>
</div>
