<div class="grid">
    <div class="col-3" *ngIf="!isCategoryPage">
        <h4>Categories</h4>
        <div class="p-field-checkbox mb-3" *ngFor="let category of categories">
            <p-checkbox [(ngModel)]="category.checked" (onChange)="categoryFilter()" [binary]="true" [inputId]="category.id!"></p-checkbox>
            <label class="ml-2" for="{{category.id}}">{{category.name}}</label>
        </div>
    </div>
    <div [ngClass]="isCategoryPage? 'col-12' : 'col-9'">
        <div class="grid" *ngIf="products">
            <div [ngClass]="isCategoryPage? 'col-3' : 'col-4'" *ngFor="let product of products;">
                <products-items [product]="product"></products-items>
            </div>
        </div>
    </div>
</div>
